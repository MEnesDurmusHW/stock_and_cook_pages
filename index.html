<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            background-color: #007AFF;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007AFF;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #007AFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            color: #007AFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Contact Support</h1>
    <div class="container">
        <p>If you have any questions, feedback, or need assistance, please feel free to contact our support team.</p>
        
        <h2>Contact Information:</h2>
        <p>Email: <a href="mailto:ns.developer.info@gmail.com">ns.developer.info@gmail.com</a></p>
        
        <h2>Support Form:</h2>
        <p>If you prefer, you can also use the form below to reach out to us:</p>
        
        <form style="padding-right:20px" action="mailto:ns.developer.info@gmail.com" method="post" enctype="text/plain">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            
            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br>
            
            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
